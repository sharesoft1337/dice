name: dicee
description: A new Flutter application.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  audioplayers: ^0.10.0

  cupertino_icons: ^0.1.2

dev_dependencies:
  flutter_launcher_icons: "^0.8.0"
  flutter_test:
    sdk: flutter

flutter_icons:
  android: true
  ios: true
  image_path: "assets/logo.jpg"

flutter:
  uses-material-design: true

  assets:
    - images/
    - assets/

  fonts:
    - family: Nino Mtavruli
      fonts:
        - asset: fonts/NinoMtavruli-Regular.ttf
